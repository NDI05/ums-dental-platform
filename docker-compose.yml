version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ums_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ums_user
      POSTGRES_PASSWORD: ums_password
      POSTGRES_DB: ums_dental_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ums_user']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
